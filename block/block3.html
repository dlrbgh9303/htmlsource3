<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        height: 50px;
        width: 200px;
      }
      span {
        background-color: blue;
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- block : 하나의 행을 다 사용 
         width : 100%, height : 0 => 변경 가능 -->
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <!-- inline : 옆으로 나열 
          width : 인라인요소의 width 값만을 사용 
          height : 인라인요소의 height 값만을 사용
          임의의 값을 지정하는 것이 의미가 없음

          width : 0, height : 0 => 변경 하지 못함(인라인 요소가 가지고 있는 내용에 의해
          결정됨)
        -->
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
