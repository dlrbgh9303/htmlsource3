<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white;
        /* height: 50px;
        overflow: auto; */
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <!--overflow 요소의 크기 이상으로 넘쳤을 때 어떻게 처리를 할 것인가?
        auto : 넘친 부분이 있는 경우 잘라내고 스크롤바 이용
        hidden : 넘친부분을 잘라내고 보이지 않도록 함
        scroll : 넘친 부분을 잘라내고 스크롤바를 이용하여 볼수있도록함
        visible : 넘친 부분을 자르지 않고 그대로 보여줌 default
        -->
    <div class="box">
      <img src="/image/left-arrow.png" alt="왼쪽화살표" class="left /" />
      <img src="/image/right-arrow.png" alt="왼쪽화살표" class="right /" />
      <p class="clearfix">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque quod
        <!-- totam officiis quaerat odio reiciendis, quibusdam omnis magnam sapiente
        eius, modi exercitationem temporibus voluptatibus sunt unde veniam hic
        explicabo laborum.  -->
      </p>
    </div>
  </body>
</html>
