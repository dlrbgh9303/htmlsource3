<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="name">이름</label
        ><!-- for == input(id) 라벨을 부르면 input창에 띄운다-->
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="gender">성별</label>
        <input
          type="radio"
          name="gender"
          id="men"
          value="남성"
          checked="checked"
        />남성 <input type="radio" name="gender" id="Female" value="여성" />여성
      </div>
      <div>
        <input type="checkbox" name="fruits" id="" value="사과" />사과
        <input type="checkbox" name="fruits" id="" value="바나나" />바나나
        <input type="checkbox" name="fruits" id="" value="딸기" />딸기
        <input type="checkbox" name="fruits" id="" value="포도" />포도
        <input type="checkbox" name="fruits" id="" value="수박" />수박
        <input type="checkbox" name="fruits" id="" value="키위" />키위
      </div>
      <div>
        <button>버튼1</button>
        <!-- submit 기능이 있다.-->
        <button type="reset">다시작성</button>
        <button type="button">다시작성</button>
        <!-- input type="button" value = "제츌"-->
        <button type="submit">전송</button>
      </div>
      <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <select name="fruits2" id="">
          <option value="사과">사과</option>
          <option value="딸기" selected>딸기</option>
          <option value="바나나">바나나</option>
          <option value="수박">수박</option>
        </select>
      </div>
      <div>
        <input type="file" name="file" id="" />
      </div>
      <div>
        <fieldset>
          <legend>입력양식</legend>
          <div>
            <label for="name">이름</label
            ><!-- for == input(id) 라벨을 부르면 input창에 띄운다-->
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="gender">성별</label>
            <input
              type="radio"
              name="gender"
              id="men"
              value="남성"
              checked="checked"
            />남성
            <input type="radio" name="gender" id="Female" value="여성" />여성
          </div>
        </fieldset>
      </div>
      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="" required />
      </div>
      <div>
        <input type="date" name="date" id="" />
        <input type="datetime" name="" id="" />
        <input type="datetime-local" name="" id="" />
      </div>
      <div>
        <input
          type="tel"
          name=""
          id=""
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          required
        />
      </div>
      <div>
        <input type="number" name="" id="" max="120" min="85" />
      </div>
      <div>
        <input type="button" value="제출" />
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
      </div>
    </form>
  </body>
</html>
